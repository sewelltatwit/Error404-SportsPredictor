    <script>
        $(document).ready(function() {
            $("#btnSubmit").click(function() {
                var teamOne = $("#ddlFirstTeam option:selected").text();
                var teamTwo = $("#ddlTeamTwo option:selected").text();
                $("#ddlFirstTeam").prop('disabled', true);
                $("#ddlTeamTwo").prop('disabled', true);
                $.getJSON(
                    '/finalResult' + '/' + teamOne + '/' + teamTwo,
                    function(data) {
                        $("#txtResult").text(data[0]);
                        $("#txtResult").append(document.createElement('br'));
                        $("#txtResult").append(data[1]);

                    });
            });
        });
    </script>
    <script type="text/javascript">
        function Reset() {
            document.getElementById("ddlFirstTeam").disabled = false;
            document.getElementById("ddlTeamTwo").disabled = false;
            $('#ddlTeamTwo').find("option").remove();
            document.getElementById("txtResult").innerHTML = '';
            var dropDown = document.getElementById("ddlFirstTeam");
            dropDown.selectedIndex = 0;
        }
    </script>
    <script>
        $(document).ready(function() {
            $("#ddlFirstTeam").change(function() {
                var firstTeam = $(this).find("option:selected");
                var txtFirst = firstTeam.text();
                $('#ddlTeamTwo').find("option").remove();
                // Make Ajax Request and expect JSON-encoded data
                $.getJSON(
                    '/getSchedule' + '/' + txtFirst,
                    function(data) {

                        $.each(data, function(key, val) {
                            var option_item = '<option value="' + val + '">' + val + '</option>';
                            $('#ddlTeamTwo').append(new Option(val, val));
                        });
